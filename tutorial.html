<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle Maze</title>
    <link rel="stylesheet" href="tutorial.css">
</head>

<body>
    <div class="text">
        <h2 id="title">Tutorial</h2>
    </div>

    <div class="text">
        <div id="life" width="820" height="20">You have <span id="life-counter"></span> life left!</div>
    </div>

    <div class="frame">
        <canvas id="play-ground" width="820" height="160"></canvas>
    </div>

    <div class="text">
        <div id="status" width="820" height="20"></div>
        <div id="timer" width="820" height="20">You have <span id="time">02:00</span> minutes left!</div>
    </div>

    <div class="text">
        <h4 id="tutorial">Move Doblin with arrows up down left right, use space to jump left. Try to walk out the
            hidden path by hint.</h4>
    </div>

    <script src="tutorial.js"></script>
</body>

</html>
